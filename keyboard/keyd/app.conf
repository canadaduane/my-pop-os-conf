ctrl_vim.k = S-pageup
ctrl_vim.j = S-pagedown

# Quit
meta_mac.q = C-S-q
# Close tab/window
meta_mac.w = C-S-w
# New window
meta_mac.n = C-S-n
# New tab
meta_mac.t = C-S-t

# Cmd+k clears & resets screen
#meta_mac.k = macro(C-c 50ms C-S-k enter)

# Cmd+a selects all
meta_mac.a = C-S-a

# Cmd+= increases font size
meta_mac.equal = C-+

# Cmd+pageup scrolls back; Cmd+pagedown scrolls forward
meta_mac.pageup = S-pageup
meta_mac.pagedown = S-pagedown

